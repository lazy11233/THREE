<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>贝塞尔曲线</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="../../three.js-dev/build/three.js"></script>
  <script src="../../three.js-dev/examples/js/controls/OrbitControls.js"></script>
  <script>
    /* 1. 创建场景对象 */
    const scene = new THREE.Scene();
    /* 2. 创建网格模型 */
    const geometry = new THREE.Geometry()

  const p1 = new THREE.Vector3(-80, 0, 0)
  const p2 = new THREE.Vector3(20, 100, 0)
  const p3 = new THREE.Vector3(80, 0, 0)
  const curve = new THREE.QuadraticBezierCurve(p1, p2, p3)
  const points = curve.getPoints(100)
  geometry.setFromPoints(points)
    const geometry2 = new THREE.Geometry()
    geometry2.vertices.push(p1, p2, p3)
    const material2 = new THREE.PointsMaterial({
      color: 0xff00ff,
      size: 10.0
    })
    const pointArr = new THREE.Points(geometry2, material2)
    scene.add(pointArr)
    scene.add(new THREE.Line(geometry2, material2))


    const material = new THREE.LineBasicMaterial({
      color: 0x000000
    })
    const line = new THREE.Line(geometry, material)
    scene.add(line)

    const asesHelper = new THREE.AxesHelper(250)
    scene.add(asesHelper)
    const point = new THREE.PointLight(0xffffff);
    point.position.set(400, 200, 300);
    scene.add(point);
    // 环境光
    const ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);

    /* 3. 相机设置 */
    const width = window.innerWidth;
    const height = window.innerHeight;
    const k = width / height;
    const s = 200; // 三维场景显示控制范围系数，系数越大，显示范围越大
    // 创建相机对象
    const camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); // 设置相机位置
    camera.lookAt(scene.position);
    /* 创建渲染器对象 */
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    renderer.setClearColor(0xb9d3ff);
    document.body.appendChild(renderer.domElement);

    function customRender() {
      renderer.render(scene, camera);
      // mesh.rotateY(0.01);
      requestAnimationFrame(customRender);
    }

    customRender();

    const controller = new THREE.OrbitControls(camera);
    controller.addEventListener('change', customRender);
  </script>
</body>
</html>
